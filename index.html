<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/loginstyle.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>

  <body>
    <!-- Create a login form with Bootstrap-->
    <div class="form">
      <div class="hero">
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">
              Entrar
            </button>
            <!-- 
              <button onclick="window.location.href='./nombre-de-la-pagina.html'">Ir a otra página</button>

            -->
            <button
              type="button"
              class="toggle-btn"
              onclick="window.location.href='./register.html'"
            >
              Registrarse
            </button>
          </div>
          <form
            action="php/ingresar.php"
            method="post"
            id="login"
            class="input-group"
          >
            <fieldset>
              <div class="form-group mb-3">
                <input
                  class="form-control"
                  placeholder="Usuario"
                  name="user"
                  type="text"
                  autofocus
                />
              </div>
              <div class="form-group mb-3">
                <input
                  class="form-control"
                  placeholder="Contraseña"
                  name="password"
                  type="password"
                  value=""
                />
              </div>
              <input
                type="submit"
                class="btn btn-lg btn-success btn-block"
                value="Iniciar Sesión"
              />
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
